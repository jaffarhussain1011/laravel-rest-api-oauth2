<body [ngClass]="{'hold-transition':true,'skin-blue': auth.isAuthenticated(),'sidebar-mini': auth.isAuthenticated(),'login-page':!auth.isAuthenticated() }">
	<div class="wrapper">
		<app-root *ngIf="auth.isAuthenticated()"></app-root>
		<app-login *ngIf="!auth.isAuthenticated()"></app-login>
		<div class="loading">
			<div class="sk-cube-grid">
				<div class="sk-cube sk-cube1"></div>
				<div class="sk-cube sk-cube2"></div>
				<div class="sk-cube sk-cube3"></div>
				<div class="sk-cube sk-cube4"></div>
				<div class="sk-cube sk-cube5"></div>
				<div class="sk-cube sk-cube6"></div>
				<div class="sk-cube sk-cube7"></div>
				<div class="sk-cube sk-cube8"></div>
				<div class="sk-cube sk-cube9"></div>
			</div>
			<h1>Please wait a few seconds</h1>
		</div>

		<!-- Control Sidebar -->
		
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
               immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

</body>
